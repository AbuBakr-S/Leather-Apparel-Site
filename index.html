<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-beta-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-beta-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LEATHER</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        <!--sr-only is for screen readers only. Shows text instead of highlight-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Collection
                </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Men's Jackets</a>
                            <a class="dropdown-item" href="#">Women's Jackets</a>
                            <a class="dropdown-item" href="#">Kids</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!--Section Light-->
    
    <div class="section-light">
        <div class="row">
            <div class="col-sm-12"><!--Screens small and larger, col-12-->
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-3">Dad's Leather Cuts</h1>
                        <p class="lead">Vintage Leather Apparel | Made in the 90s | #Throwback</p>
                    </div>
                </div>
            </div>
        </div>
    
    
    
        <div class="row">
            <div class="col"></div><!--To center content, col class takes up extra column space/width and distributes evenly-->
            <div class="col-sm-12 col-md-8"><!--col 12-->

            <!--Carousel-->
            <div id="main-carousel" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="leather/men.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="leather/women.jpg" alt="Second slide">
                    <!--d-none removes captions on small screens-->
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Featured Image</h3>
                        <p>Autumn</p>
                    </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="leather/bag.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="leather/top.jpg" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#main-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#main-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

            </div>
            <div class="col"></div><!--3 cols + 3 cols + 6-->
        </div>
    </div>

<!--End of Section Light-->    

    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0-beta-dist/js/bootstrap.min.js"></script>
</body>

        <div class="row">

    </div>
</footer>    

</html>
